<!DOCTYPE html>
<html lang="en" ng-app="pizzaPlease">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Please</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div ng-controller="SearchController">
    <div class="container form-container">
        <form class="form-inline form-search">
            <div class="form-group col-sm-8">
                <input type="text" name="city" autofocus class="form-control" placeholder="Enter City" ng-model="city" details="chosenPlaceDetails" googleplace/>
            </div>
            <div class="form-group col-md-4">
                <div class="text-center">
                    <button ng-click="findPizza()" type="button" class="btn btn-lg btn-success btn-block">
                        <i ng-class="{'glyphicon glyphicon-repeat normal-right-spinner': isLoading }"></i>
                        <span ng-if="!isLoading">Find Pizza</span>
                        <span ng-if="isLoading">Searching...</span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div id="map" class="container-fluid" style="background-color: #000; height: 400px;" ng-show="resultsLoaded">
    </div>

    <div class="container-fluid results-list" ng-show="resultsLoaded">
        <div ng-repeat="location in locations">
            <div class="row" ng-show="!location.is_closed">
                <div class="col-md-2">
                    <img ng-src="{{ location.image_url }}" alt="{{ location.name }}" />
                </div>
                <div class="col-md-3">
                    <strong>{{ location.name }}</strong>
                    <p>
                        {{ location.location.display_address[0] }}<br>
                        {{ location.location.display_address[1] }}<br>
                        Rating: <img ng-src="{{ location.rating_img_url }}" alt="" />
                    </p>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEbWMdSzk7ctOn9IHfiIbSGmhW98uiQjs&libraries=places"></script>
<script type="text/javascript" src="js/app.js"></script>
<script>
    $(function() {
        $('body').css('display', 'none').fadeIn(500);
    });
</script>
</body>
</html>
